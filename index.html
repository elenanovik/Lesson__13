<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="main">
            <div class="block-clock clock">
                <div class="clock__box">
                    <div class="clock__life">
                        <img class="clock__antique-clock" src="img/clock.png" alt="clock">
                    </div>
                    <div class="clock__pendulum-clock"></div>
                </div>
            </div>
            <div class="seasons">
                <div class="seasons__content">
                    <div class="seasons__winter winter">
                        <img class="winter__seasons" src="img/winter.jpg" alt="winter">
                    </div>
                    <div class="seasons__spring spring">
                        <img class="spring__seasons" src="img/spring.jpg" alt="spring">
                    </div>
                    <div class="seasons__summer summer">
                        <img class="summer__seasons" src="img/summer.jpg" alt="summer">
                    </div>
                    <div class="seasons__autumn autumn">
                        <img class="autumn__seasons" src="img/autumn.jpg" alt="spring">
                    </div>
                </div>
            </div>  
            <div class="route"></div>  
            <div class="car-content content">
                <div class="content__box">
                    <div class="content__body body">
                        <div class="body__car">
                            <div class="body__head head">
                                <div class="head__doorstep-right"></div>
                                <div class="head__headlight"></div>
                            </div>
                        </div>
                        <div class="body__window-left"></div>
                        <div class="body__window-right"></div>
                        <div class="body__door-right"></div>
                        <div class="body__door-left"></div>
                        <div class="body__wheel-left"></div>
                        <div class="body__wheel-right"></div>
                        <div class="body__doorstep-left"></div>
                        <div class="body__doorstep-center"></div>
                        <div class="body__taillight"></div>
                        <div class="body__side-mirror"></div>
                        <div class="body__handle-left"></div>
                        <div class="body__handle-right"></div>                        
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
